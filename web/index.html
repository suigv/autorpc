        /* é¡¶éƒ¨å¯¼èˆª */
        .header {

        /* å·¦ä¾§è¾¹æ  */
        .sidebar {

        .section-title {

        /* è®¾å¤‡é€‰æ‹© - å¤é€‰æ¡†æ ·å¼ */
        .device-grid {

            gap: 10px;

        }
        .device-item {

        .device-item input[type="checkbox"] {

        }
        .device-label {
            display: flex;

            justify-content: center;
            padding: 12px;

        .device-label:hover {

        .device-item input:checked + .device-label {
            background: linear-gradient(135deg, rgba(255,107,107,0.2), rgba(254,202,87,0.2));
            border-color: #ff6b6b;
            color: #ff6b6b;
        }
        .device-label::before {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid #666;
            border-radius: 4px;
            margin-right: 8px;
            transition: all 0.2s;
        }
        .device-item input:checked + .device-label::before {
            background: #ff6b6b;

        }
        
        /* æ ‡ç­¾é¡µ */
        .tabs {
            display: flex;

        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.05);

        }
        .tab-btn:hover { background: rgba(255,255,255,0.1); }
        .tab-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #1a1a2e;

        }
        
        /* æ•°æ®ç¼–è¾‘åŒº */
        .data-section h4 {
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 140px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e0e0e0;
            padding: 12px;
            border-radius: 10px;
            font-family: 'Consolas', monospace;

        }
        textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        .save-btn {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            background: linear-gradient(135deg, #2ed573, #7bed9f);
            border: none;
            color: #1a1a2e;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(46,213,115,0.3);
        }
        
        /* æ—¥å¿—åŒº */
        .logs {
            background: rgba(0,0,0,0.4);
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .log-item { 
            margin-bottom: 8px; 
            padding: 6px 10px; 
            border-radius: 6px;
            background: rgba(255,255,255,0.02);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .log-time { color: #666; margin-right: 12px; }
        .log-dev { 
            color: #ff6b6b; 
            margin-right: 8px; 
            padding: 2px 8px;
            background: rgba(255,107,107,0.15);
            border-radius: 4px;
            font-size: 11px;
        }
        .log-msg { color: #ccc; }
        
        /* å‘½ä»¤åŒº */
        .command {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .command input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .command input:focus { 
            outline: none; 
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255,107,107,0.2);
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,107,107,0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #aaa;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }
        
        /* æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.2); 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>ğŸš€ MYT RPA æ§åˆ¶å°</h1>
            <div class="status">
                <div class="status-dot" :class="{ connected: wsConnected }"></div>
                <span v-if="wsConnected">å·²è¿æ¥</span>
                <span v-else>æœªè¿æ¥</span>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="section-title">ğŸ“± é€‰æ‹©è®¾å¤‡</div>
            <div class="device-grid">
                <div class="device-item" v-for="i in 10" :key="i">
                    <input type="checkbox" :id="'dev'+i" :value="i" v-model="selectedDevices">
                    <label class="device-label" :for="'dev'+i">è®¾å¤‡ {{ i }}</label>
                </div>
            </div>
            
            <div class="section-title">ğŸ“ æ•°æ®é…ç½®</div>
            <div class="tabs">
                <button class="tab-btn" :class="{ active: activeTab === 'accounts' }" @click="activeTab = 'accounts'">è´¦å·</button>
                <button class="tab-btn" :class="{ active: activeTab === 'location' }" @click="activeTab = 'location'">ä½ç½®</button>
                <button class="tab-btn" :class="{ active: activeTab === 'website' }" @click="activeTab = 'website'">ç½‘ç«™</button>
            </div>
            
            <div v-if="activeTab === 'accounts'" class="data-section">
                <h4>è´¦å·åˆ—è¡¨ï¼ˆæ ¼å¼: ç”¨æˆ·å----å¯†ç ----2FAï¼‰</h4>
                <textarea v-model="accountsData" placeholder="ä¾‹: user@email.com----password----ABC123"></textarea>
                <button class="save-btn" @click="saveData('accounts')">ğŸ’¾ ä¿å­˜è´¦å·</button>
            </div>
            <div v-if="activeTab === 'location'" class="data-section">
                <h4>ä½ç½®åˆ—è¡¨ï¼ˆæ¯è¡Œä¸€ä¸ªï¼‰</h4>
                <textarea v-model="locationData" placeholder="ä¾‹: æ±äº¬&#10;å¤§é˜ª&#10;åå¤å±‹"></textarea>
                <button class="save-btn" @click="saveData('location')">ğŸ’¾ ä¿å­˜ä½ç½®</button>
            </div>
            <div v-if="activeTab === 'website'" class="data-section">
                <h4>ç½‘ç«™åˆ—è¡¨ï¼ˆæ¯è¡Œä¸€ä¸ªï¼‰</h4>
                <textarea v-model="websiteData" placeholder="ä¾‹: https://example1.com&#10;https://example2.com"></textarea>
                <button class="save-btn" @click="saveData('website')">ğŸ’¾ ä¿å­˜ç½‘ç«™</button>
            </div>
        </div>
        
        <div class="logs" ref="logContainer">
            <div class="log-item" v-for="(log, index) in logs" :key="index">
                <span class="log-time">{{ log.time }}</span>
                <span class="log-dev" v-if="log.dev">D{{ log.dev }}</span>
                <span class="log-msg">{{ log.msg }}</span>
            </div>
            <div v-if="logs.length === 0" style="text-align: center; color: #666; padding: 40px;">
                ğŸ“­ æš‚æ— æ—¥å¿—ï¼Œç­‰å¾…ä»»åŠ¡æ‰§è¡Œ...
            </div>
        </div>
        
        <div class="command">
            <input v-model="command" 
                   placeholder="è¾“å…¥æŒ‡ä»¤: å…»å·ã€å…¨å¥—ã€é‡ç½®ã€å…³æ³¨ã€ç§ä¿¡..." 
                   @keyup.enter="executeCommand">
            <button class="btn btn-primary" @click="executeCommand" :disabled="!command.trim()">â–¶ æ‰§è¡Œ</button>
            <button class="btn btn-secondary" @click="clearLogs">ğŸ—‘ï¸ æ¸…ç©º</button>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const wsConnected = ref(false);
                const logs = ref([]);
                const command = ref('');
                const selectedDevices = ref([]);
                const activeTab = ref('accounts');
                const accountsData = ref('');
                const locationData = ref('');
                const websiteData = ref('');
                const logContainer = ref(null);
                let ws = null;

                const addLog = (msg) => {
                    const now = new Date();
                    const time = now.toLocaleTimeString('zh-CN');
                    
                    const match = msg.match(/\[Dev (\d+)\]\s*(.*)/);
                    if (match) {
                        logs.value.push({ time, dev: match[1], msg: match[2] });
                    } else {
                        logs.value.push({ time, dev: null, msg });
                    }
                    
                    nextTick(() => {
                        if (logContainer.value) {
                            logContainer.value.scrollTop = logContainer.value.scrollHeight;
                        }
                    });
                    
                    if (logs.value.length > 500) {
                        logs.value = logs.value.slice(-500);
                    }
                };

                const connectWs = () => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/logs`;
                    ws = new WebSocket(wsUrl);
                    
                    ws.onopen = () => {
                        wsConnected.value = true;
                        addLog('âœ… ç³»ç»Ÿå·²è¿æ¥');
                    };
                    
                    ws.onmessage = (event) => {
                        addLog(event.data);
                    };
                    
                    ws.onclose = () => {
                        wsConnected.value = false;
                        addLog('âš ï¸ è¿æ¥æ–­å¼€ï¼Œ3ç§’åé‡è¿...');
                        setTimeout(connectWs, 3000);
                    };
                    
                    ws.onerror = () => {
                        wsConnected.value = false;
                    };
                };

                const executeCommand = async () => {
                    if (!command.value.trim()) return;
                    if (selectedDevices.value.length === 0) {
                        addLog('âš ï¸ è¯·å…ˆé€‰æ‹©è®¾å¤‡');
                        return;
                    }
                    
                    const cmd = command.value.trim();
                    const devices = selectedDevices.value.join(',');
                    addLog(`ğŸ“¤ æ‰§è¡Œ: ${cmd} (è®¾å¤‡${devices})`);
                    command.value = '';
                    
                    try {
                        for (const device of selectedDevices.value) {
                            const response = await fetch('/api/tasks/execute', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ 
                                    command: `${cmd} ${device}`,
                                    device: device 
                                })
                            });
                            const result = await response.json();
                            addLog(`ğŸ“¬ è®¾å¤‡${device}: ${JSON.stringify(result)}`);
                        }
                    } catch (e) {
                        addLog(`âŒ æ‰§è¡Œå¤±è´¥: ${e.message}`);
                    }
                };

                const clearLogs = () => {
                    logs.value = [];
                };

                const loadData = async (type) => {
                    try {
                        const response = await fetch(`/api/data/${type}`);
                        const data = await response.json();
                        if (type === 'accounts') accountsData.value = data.data || '';
                        if (type === 'location') locationData.value = data.data || '';
                        if (type === 'website') websiteData.value = data.data || '';
                    } catch (e) {
                        console.error(e);
                    }
                };

                const saveData = async (type) => {
                    try {
                        let content = '';
                        if (type === 'accounts') content = accountsData.value;
                        if (type === 'location') content = locationData.value;
                        if (type === 'website') content = websiteData.value;
                        
                        await fetch(`/api/data/${type}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content })
                        });
                        addLog(`ğŸ’¾ ${type} ä¿å­˜æˆåŠŸ`);
                    } catch (e) {
                        addLog(`âŒ ä¿å­˜å¤±è´¥: ${e.message}`);
                    }
                };

                onMounted(() => {
                    connectWs();
                    loadData('accounts');
                    loadData('location');
                    loadData('website');
                });

                return {
                    wsConnected,
                    logs,
                    command,
                    selectedDevices,
                    activeTab,
                    accountsData,
                    locationData,
                    websiteData,
                    logContainer,
                    executeCommand,
                    clearLogs,
                    saveData
                };
            }
        }).mount('#app');
    </script>
</body>
